{% extends 'base.html' %}

{% block content %}
	
	<h2>All tasks</h2>
	<div class="list-form">
		<ul>
			{% for object in objects_list %}
				<li>
					<div id="task-form">
						<div class="task-title"><h3>{{ object.title }}<h3></div>
						<div class="task-intime"><p>Во время? {{ object.in_time }}</p></div>
						<div class="task-need_hours"><p>Оценка трудозатрат. {{ object.need_hours }}</p></div>
						<div class="task-user"><p>Кто делает. {{ object.user }}</p></div>
						<a href="{{ object.get_update_url }}">
							<button class="btn-upd">Update</button>
						</a>
						<a href="{{ object.get_delete_url }}">
							<button class="btn-del">Delete</button>
						</a>
					</div>
				</li>
			{% endfor %}
		</ul>
	</div>
{% endblock %}
